<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container mt-5">
        <form>
            <fieldset class="border p-4">
                <legend class="w-auto">Let's Chat</legend>
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" class="form-control" id="name" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Msg :</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write anything you want" required></textarea>
                </div>
                <div class="form-group">
                    <label for="genre">Genre :</label>
                    <select class="form-control" id="genre">
                        <option value="" disabled selected>Indiquer votre genre</option>
                        <option value="masculin">Masculin</option>
                        <option value="feminin">FÃ©minin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-secondary">Annuler</button>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <a href="myportfolio.html" class="btn btn-info ml-2">Go Home</a> 
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
